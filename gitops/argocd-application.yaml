apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/your-team/enterprise-devops-platform.git
    targetRevision: HEAD
    path: kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
